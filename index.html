<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Music Player</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
  <h1 id="title">Music playerðŸŽ¶</h1>
  <div class="option">
    <button class="guitar-btn btn">Guitar</button>
    <button class="drum-btn btn">Drum</button>
  </div>


  <div id="set" class="set">
    <button class="w drum wd">w</button>
    <button class="a drum ad">a</button>
    <button class="s drum sd">s</button>
    <button class="d drum dd">d</button>
    <button class="j drum jd">j</button>
    <button class="k drum kd">k</button>
    <button class="l drum ld">l</button>
  </div>

  <div id="chords" class="chords">
    <button class="w guitar wg">w</button>
    <button class="a guitar ag">a</button>
    <button class="s guitar sg">s</button>
    <button class="d guitar dg">d</button>
    <button class="j guitar jg">j</button>
    <button class="k guitar kg">k</button>
    <button class="l guitar lg">l</button>
    <button class="i guitar ig">i</button>

  </div>
  <footer>
    <p>Enter the a series of keys in order to play them.</p>
    <form class="form" id="form1" method="post">
      <input type="text" id="str" name="string" value="keys">
      <input type="number" id="delayTime" name="delayTime" value="delay time (in ms)">
      <!-- <button onclick="play(event)" class="myButton">Play</button> -->
      <!-- <input type="submit" class="play" placeholder="Play"> -->
      <button type="submit" class="myButton" name="button">Play</button>
    </form>
  </footer>
<script src="index.js" charset="utf-8"></script>
</body>
</html>
